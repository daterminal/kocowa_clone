{% extends "base.html" %}
{% load static %}

{% block content %}
    <script src="{% static 'assets/js/chart.min.js' %}"></script>
	<script src="{% static 'assets/js/utils.js' %}"></script>

  <!-- ======= Pricing Section ======= -->
  <section id="pricing" class="pricing">
    <div class="container">

      <div class="section-title">
        <h2>KOCOWA 지역별 멤버십 가입자 수 합계</h2>
      </div>

      <div class="row">
      <body>
        <div style="width:100%;">
            <canvas id="canvas"></canvas>
        </div>
        <br>
        <br>
        <button><a href="{% url 'chartM_Sex' %}">성별</a></button>
        <button><a href="{% url 'chartM_Age' %}">연령별</a></button>
        <button><a href="{% url 'chartM_City' %}">지역별</a></button>
      </body>
      </div>
    </div>
  </section><!-- End Pricing Section -->

  <main id = "main">
  </main>

<script>
		var MENU = [{% for i in rsSeoul %}'{{ i.0 }}',{% endfor %}];
		var config = {
			type: 'line',
			data: {
				labels: [{% for i in rsSeoul %}'{{ i.0 }}',{% endfor %}],
				datasets: [{
					label: '서울',
					backgroundColor: Samples.utils.transparentize(window.chartColors.yellow, 0.5),
					borderColor: window.chartColors.yellow,
					data: [
                        {% for data in rsSeoul %}
                            '{{data.1}}',
                        {% endfor %}
                        ],
					fill: true,
				},
				{
					label: '대전',
					backgroundColor: Samples.utils.transparentize(window.chartColors.green, 0.5),
					borderColor: window.chartColors.green,
					data: [
                        {% for data in rsDaejeon %}
                            '{{data.1}}',
                        {% endfor %}
                        ],
					fill: true,
				},
				{
					label: '부산',
					backgroundColor: Samples.utils.transparentize(window.chartColors.purple, 0.5),
					borderColor: window.chartColors.purple,
					data: [
                        {% for data in rsBusan %}
                            '{{data.1}}',
                        {% endfor %}
                        ],
					fill: true,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Count'
						},
						ticks: {
						  min: 0,
						  max: 5,
						  stepSize: 1,
						},
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

	</script>

{% endblock %}
